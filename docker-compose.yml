version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=digitalbook
      - POSTGRES_USER=digitalbook
      - POSTGRES_PASSWORD=digitalbook
    ports:
      - "5432:5432"

  backend:
    build: 
      context: ./digitalbook
      dockerfile: Dockerfile
    command: sh -c "python manage.py collectstatic --no-input && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./digitalbook:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://digitalbook:digitalbook@db:5432/digitalbook
      - DEBUG=1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - QCM_DEFAULT_QUESTIONS=${QCM_DEFAULT_QUESTIONS:-5}
      - QCM_MAX_QUESTIONS=${QCM_MAX_QUESTIONS:-20}

